{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Blog Categories</h1>

        <div class="list-group">
            {% for item in cat_menu_list %}
                <a href="{% url 'category' item|slugify %}" class="list-group-item list-group-item-action">{{ item }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
